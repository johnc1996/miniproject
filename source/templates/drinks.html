{% extends "template.html" %}

{% block content %}
<div class="container">
    <a href="/drinks/add">
        <button type="button" class="btn btn-lg btn-dark">
            Add drink
        </button>
    </a>
</div>

<br>
<br>

<div class="card-deck">
    {% for name in drink_names %}
    <div class="col-xl-2">
        <div class="card">
            <div class="card-body">
                <a href="#">
                    <img src="../static/drink1.svg" alt="User Image" width="128px" height="128px">
                </a>
                <br>
                <br>
                <h5 class="card-title">{{name[0].title()}}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
