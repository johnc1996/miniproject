{% extends "template.html" %}

{% block content %}
<div class="container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Person</th>
            <th scope="col">Drink</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
        <tr>
            <td>{{order[0].capitalize()}} {{order[1].capitalize()}}</td>
            <td>{{order[2].capitalize()}}</td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
