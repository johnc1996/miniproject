{% extends "template.html" %}

{% block content %}
<div class="small-middle-container">
    <div class="form-group">
        <form name="add-order-form" id="add-order-form" method="post">
            <div class="form-group row" style="margin-top: 2em;">
                <label for="first-name" class="col-sm-2 col-form-label">First name:</label>
                <div class="col-sm-10">
                    <input type="text" id="first-name" class="form-control" placeholder="e.g. john" required
                           name="first-name">
                </div>
            </div>
            <div class="form-group row" style="margin-top: 2em;">
                <label for="last-name" class="col-sm-2 col-form-label">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" id="last-name" class="form-control" placeholder="e.g. doe" required
                           name="last-name">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" id="submit-btn">
        </form>
    </div>
</div>
{% endblock %}
