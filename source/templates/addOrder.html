{% extends "template.html" %}

{% block content %}
<div class="small-middle-container">
    <div class="form-group">
        <form name="add-order-form" id="add-order-form" method="post">
            <div class="form-group row" style="margin-top: 2em;">
                <label for="person-name" class="col-sm-2 col-form-label">Person:</label>
                <div class="col-sm-10">
                    <input type="text" id="person-name" class="form-control" placeholder="e.g. john" required
                           name="person-name">
                </div>
            </div>
            <div class="form-group row" style="margin-top: 2em;">
                <label for="drink-name" class="col-sm-2 col-form-label">Drink:</label>
                <div class="col-sm-10">
                    <input type="text" id="drink-name" class="form-control" placeholder="e.g. milk" required
                           name="drink-name">
                </div>
            </div>
            <div class="form-group row" style="margin-top 2em;">
                <label for="round-id" class="col-sm-2 col-form-label">Round Id</label>
                <div class="col-sm-10">
                    <input type="number" id="round-id" class="form-control" placeholder="0" required name="round-id">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit" id="submit-btn">
        </form>
    </div>
</div>
{% endblock %}
